<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/main.css" />
    <title>Flexblox</title>
  </head>
  <body>
    <main class="main">
      <div class="main__layer"></div>
      <h1 class="main__title">Ejemplo con Flexblox</h1>
      <p class="main__description">
        Por defecto esta todo en el centro y columna
      </p>
      <span class="main__btn main__btn--title">
        Cambiar Estilos de cajas :</span
      >
      <input class="main__btn main__btn--checkbox" type="checkbox" />
      <label class="main__btn main__btn--line"></label>
      <section class="main__wrapper">
        <h2 class="main__subtitle">Ordenamiento de cajas con Flexblox</h2>
        <div class="main__propertys">
          <h3 class="main__change">Las propiedades que cambiaron</h3>
          <span class="main__change">Justify: space-between</span>
          <span class="main__change">Flex-direction: row</span>
        </div>
        <article class="main__box">1</article>
        <article class="main__box">2</article>
        <article class="main__box">3</article>
      </section>
    </main>
  </body>
</html>
